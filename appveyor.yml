#---------------------------------#
#      environment configuration  #
#---------------------------------#

version: 1.2.{build}.0 # TODO: Modify version so it fits your versioning.
install:
    - git clone https://github.com/PowerShell/DscResource.Tests
    - ps: Write-Verbose -Message "PowerShell version $($PSVersionTable.PSVersion)" -Verbose
    - ps: Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
    - ps: |
        Register-PSRepository -Name PoshBuildTools -SourceLocation https://ci.appveyor.com/nuget/poshbuildtools
        Install-Module -Name PoshBuildTools -Scope CurrentUser -Force
        Import-Module PoshBuildTools
        Install-NugetPackage -Package xWebAdministration
        Install-NugetPackage -Package xPSDesiredStateConfiguration
    - ps: Invoke-AppveyorInstallTask

#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

test_script:
    - ps: |
        # TODO:
        # To use -CodeCovIo parameter, the repository need to connected
        # to Codecov (see https://codecov.io/).
        Invoke-AppveyorTestScriptTask -CodeCoverage -CodeCovIo -ExcludeTag @()
#---------------------------------#
#      deployment configuration   #
#---------------------------------#

# scripts to run before deployment
deploy_script:
    - ps: |
        Invoke-AppveyorAfterTestTask


